<!DOCTYPE html>
<html>
	<head>
	    <title>while Loop</title>
	</head>
	<body>
	    <script src="/js/while_loop.js"></script>
	    <script type="text/javascript">
	    	"use strict";
	    	var n = 2;
	    	while (n <= 65536) {
	    		console.log(n);
	    		n = n * 2;
	    	}

	    </script>
	</body>
</html>
