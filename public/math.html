		var math = prompt("which of the following math functions would you like to perfom?\nadd\nsubtract\ndivide\nmultiply");

		switch (math) {

				var number1 = parseInt(prompt("please enter the first number you would like to add"));

			case "multiply":
				var number1 = parseInt(prompt("please enter the first number you would like to multiply"));
				var number2 = parseInt(prompt("please enter the second number you would like to multiply"));

				alert("The product of your two numbers is: " + product);
