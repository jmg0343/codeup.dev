<!DOCTYPE html>
<html>
	<head>
	    <title>while Loop</title>
	</head>
	<body>
	    <script type="text/javascript">
	    	"use strict";

			var random = Math.floor((Math.random()*50)+1);
			if (random % 2 == 0)  {
				random += 1;
				console.log("Random number to skip is: " + random);
			}else {
				console.log("Random number to skip is: " + random);
			} 

			for (var i = 1; i <= 50; i += 2) {
				if (i == random) {
					console.log("Skipping number " + random);
					continue;
					} console.log(i);
				}

	    </script>
	</body>
</html>
